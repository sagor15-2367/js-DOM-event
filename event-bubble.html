<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Bubble</title>
    <style>
        #item-2{
            border: 2px solid yellow;
        }
        ul{
            border: 2px solid rgb(92, 236, 73);
            padding: 5px;
        }
        section{
            border: 2px solid red;
            padding: 5px;
        }
        body{
            border: 2px solid rebeccapurple;
            padding: 5px;
        }
       
    </style>
  </head>
  <body id="body">
    <h1>Introdection of Events Bubble</h1>
    <section id="list-continer">
      <!-- ul>li#item-$*6>loren2 -->
      <ul id="list-ul">
        <li id="item-1">Event Bubbling is a concept in</li>
        <li id="item-2">the DOM (Document Object Model)</li>
        <li id="item-3">It happens when an element</li>
        <li id="item-4">receives an event</li>
        <li id="item-5">and that event bubbles up</li>
        <li id="item-6">
          to its parent and ancestor 
        </li>
      </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(){
            console.log('item-2 clicked');
        })
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul clicked');
        })
        document.getElementById('list-continer').addEventListener('click',function(){
            console.log('section clicked');
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body clicked');
        })
        
    </script>
  </body>
</html>
